<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Base Webcomponents Styleguide</title>
    </head>

    <body>
        <noscript><strong>Please activate javascript.</strong></noscript>

        <h1>Base Webcomponents Styleguide</h1>

        <h2>Badges</h2>

        <base-badge background="blue" color="white"></base-badge>
        <base-badge background="green" color="white" bold="true">fancy button</base-badge>

        <base-badge background="red" color="white" small>1</base-badge>
        <base-badge background="orange" color="white" bold small>2</base-badge>
        <base-badge background="green" color="white" bold small>3</base-badge>


        <h2 style="margin-top: 32px">Buttons</h2>

        <base-button background="blue" color="white"></base-button>
        <base-button background="green" color="white">fancy button</base-button>

        <base-button background="red" color="white" bold small>fancy small button</base-button>
        





        <!-- built files will be auto injected -->
    </body>

    <style>
        html {
            box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        body {
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            padding: 0;
            margin: 0;
            margin-bottom: 24px;
        }

        h2 {
            padding: 0;
            margin: 0;
            margin-bottom: 16px;
        }
    </style>
</html>
